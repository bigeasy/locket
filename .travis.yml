sudo: false

language: node_js

node_js:
  - '0.10'
  - '0.12'
  - '4.2'
  - '5.1'

branches:
  only:
    - master
    - development
    - travis-ci

# Not using `npm install --dev` because it is recursive. It will pull in the all
# development dependencies for CoffeeScript. Way too much spew in the Travis CI
# build output.

before_install:
  - npm install
  - npm install istanbul coveralls
